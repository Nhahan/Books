name: Java CI with Gradle

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
    - name: Build with Gradle
      uses: gradle/gradle-build-action@67421db6bd0bf253fb4bd25b31ebb98943c375e1
      with:
        arguments: build
    - name: Generate deployment package
        run:|
          mkdir -p deploy
          cp books/build/libs/books-0.0.1-SNAPSHOT.jar deploy/books.jar
          cp Procfile deploy/Procfile
          cp -r .ebextensions deploy/.ebextensions
          cd deploy && zip -r books-${{steps.current-time.outputs.formattedTime}}-${{github.sha}} .
    - name: Get current time
      uses: 1466587594/get-current-time@v2
      id: current-time
      with:
        format: YYYYMMDDTHHmm
        utcOffset: "+09:00"
    - name: Deploy Consumer to EB
      uses: einaregilsson/beanstalk-deploy@v14
      with:
        aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        application_name: books-app
        environment_name: books-env
        version_label: books-${{steps.current-time.outputs.formattedTime}}-${{github.sha}}
        region: ${{ secrets.AWS_REGION }}
        deployment_package: deploy/books-${{steps.current-time.outputs.formattedTime}}-${{github.sha}}.zip
